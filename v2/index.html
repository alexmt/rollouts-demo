<!DOCTYPE html>
<html>
  <head>
    <title>Rollouts Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="spread">
      <div>ARGO ROLLOUTS <span class="orange">DEMO</span></div>
      <img src="logo.png" class="header__logo" />
    </div>
    <div class="spread">
      <div>COLOR</div>
      <div>
        <div class="color color__yellow"></div>
        <div class="color color__blue"></div>
      </div>
    </div>
    <div class="spread">
      <div class="button button--start">START</div>
      <div class="button button--stop">START</div>
    </div>
    <div>
      <div class="spread">
        <div>LATENCY</div>
        <div class="white">0.1s</div>
      </div>
      <div class="slider">
        <div class="slider__selector"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
